name: Build and deploy fullstack app to Azure Web App - student-mentor-protege-system

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      # ðŸ§© FRONTEND BUILD
      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # ðŸ§© BACKEND BUILD
      - name: Install and build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      # ðŸ§© Package everything for deployment
      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r backend/dist deploy/backend
          cp -r frontend/dist deploy/frontend || cp -r frontend/build deploy/frontend  # handles both Vite & CRA
          cp backend/package.json deploy/
          cp backend/package-lock.json deploy/

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1C8F25D3FB974B1F8F03DA87F52E4DE1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2BF193C91EC949A88F8915D9BDB3C113 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5D82F8DCCDE14B6D937827DC81DD3B45 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'student-mentor-protege-system'
          slot-name: 'Production'
          package: ./deploy
